
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组</title>
	
</head>
<body>
<div id="app">
    {{arr}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({ 
        el:'#app',   
        data:{   
            arr:[1,2,3,4,5]
        }
    }); //去改变数组中的某一项是监控不到的，也不能使用改变数组长度的方法
    // 错误： vm.arr[0]=100; vm.arr.length -=2;
    // 变异方法：pop push shift unshift sort reserve splice
    // vm.arr.reverse(); //倒序
    vm.arr=vm.arr.map(item=>item*3);
</script>
</body>
</html>
