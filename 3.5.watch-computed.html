    <input type="text" v-model="val">
    
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            firstName:'dfger',
            lastName:'jw',
            val:''   //dfger+val+jw
        },
        computed:{  
            fullName(){
                return this.firstName + this.val + this.lastName;
