<!DOCTYPE html>
<html>
<head>
	<!-- 聊天 -->
	<meta charset="utf-8">
	<title>聊天(客服版)</title>
	
</head>
<body>
<div id="app">
    <div @click.prevent="parent">parent
        <div @click="child">child
            <div @click="grandson">grandson</div>
        </div>
    </div>
    <a href="http://www.zhufengpeixun.cn" @click.prevent="parent">fc</a>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        methods:{
            parent(){
                alert('parent');
            },
            child(){
                alert('child');
            },
            grandson(e){
                alert('grandson');
                // e.cancelBubble=true  //阻止冒泡
                // e.stopPropagation()=true  //阻止冒泡
            }
        },
        data:{
            

        }
    })
</script>
</body>
</html>
